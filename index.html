<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of fifths</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div class="relative w-7/12 px-10">
        <button id="dropdownButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
            Keys
        </button>
        <div id="dropdownMenu" class="hidden z-10 absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden">
        </div>
    </div>
    <h2 class="text-blue-500 mt-10 -mb-10 text-2xl font-semibold" id="selected-key"></h2>
    <div class="relative w-[600px] h-[600px]">
        <div class="absolute inset-[100px] rounded-full border-2 border-blue-300"></div>
        <div class="absolute inset-[200px] rounded-full bg-muted flex items-center justify-center">
            <div class="text-center bg-blue-100 py-5 px-4 rounded-full">
                <p class="text-lg font-semibold">Circle of</p>
                <p class="text-xl font-bold">Fifths</p>
            </div>
        </div>
        <div id="notes"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
